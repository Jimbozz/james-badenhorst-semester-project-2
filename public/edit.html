<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.1/font/bootstrap-icons.css"
    />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Nunito:wght@400;700&family=Roboto:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="css/style.css" />
    <title>Soles | Edit</title>
  </head>
  <body>
    <main class="wrapper">
      <div class="nav-container"></div>
      <div class="container">
        <div class="row justify-content-center my-5">
          <div class="col-12 col-md-6 col-lg-5">
            <div class="loading">Loading Edit form...</div>
            <form id="edit" method="put" enctype="multipart/form-data">
              <h1>Add a product</h1>
              <div class="message-container"></div>
              <div class="mb-3">
                <label for="title" class="form-label">Product name</label>
                <input
                  class="form-control"
                  id="title"
                  name="title"
                  placeholder="Product name"
                />
                <div id="titleError" class="form-text error error-name">
                  Product names should be 1-14 characters.
                </div>
              </div>
              <div class="mb-3">
                <label for="price" class="form-label">Product price</label>
                <input
                  type="number"
                  class="form-control"
                  id="price"
                  step=".01"
                  name="price"
                  placeholder="$100"
                />
                <div id="priceError" class="form-text error error-price">
                  Price should be larger than $0
                </div>
              </div>
              <div class="mb-3">
                <label for="description" class="form-label"
                  >Product description</label
                >
                <textarea
                  name="description"
                  class="form-control"
                  id="description"
                  rows="5"
                  cols="33"
                  placeholder="Product description"
                ></textarea>
                <div
                  id="descriptionError"
                  class="form-text error error-description"
                >
                  Your description should be longer than 10 characters.
                </div>
              </div>
              <div class="mb-3">
                <div class="img"></div>
              </div>
              <div class="mb-3">
                <label for="img" class="form-label"
                  >Check the image you wish to update to. If you would like to
                  add a new image please visit the
                  <a href="/public//upload.html">upload media page.</a></label
                >
                <div
                  class="row row-cols-1 row-cols-md-3 g-4"
                  id="uploadList"
                ></div>
                <!-- <input
                    id="imgfile"
                    type="file"
                    name="cover"
                    accept="image/png, image/jpeg"
                  /> -->
                <div id="imageError" class="form-text error error-image"></div>
              </div>
              <div class="mb-3 form-check">
                <input type="checkbox" class="form-check-input" id="featured" />
                <label class="form-check-label" for="featured"
                  >Featured product</label
                >
              </div>
              <input id="id" hidden />
              <div class="mb-3 d-flex">
                <button id="update" class="btn btn-primary">
                  Update product
                </button>
                <div class="delete-container"></div>
              </div>
            </form>
          </div>
        </div>
      </div>
    </main>
    <footer class="footer flex-lg-row">
      <span> Â© 2022 James Badenhorst </span>
      <div class="footer__links">
        <a href="#">Terms and Conditions</a>
        <a href="#">Our Story</a>
      </div>
    </footer>
    <script src="js/edit.js" type="module"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
