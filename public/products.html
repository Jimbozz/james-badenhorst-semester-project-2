<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      name="description"
      content="Soles, we sell a variety of limited edition sneakers for all uses. Everything we do is with the environment in mind, all products, packaging and shipping are sourced or created with the most minimal impact as possible. "
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.1/font/bootstrap-icons.css"
    />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Nunito:wght@400;700&family=Roboto:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="css/style.css" />
    <title>Soles | Products</title>
  </head>
  <body>
    <main class="wrapper">
      <div class="nav-container"></div>
      <div class="container my-5 text-center">
        <h1>The latest shoes</h1>
        <p>
          Here you will find the latest trends in footwear at the lowest prices.
        </p>
        <form class="d-flex justify-content-center">
          <div class="col-12 col-md-6 col-lg-5">
            <input
              class="form-control me-2 search"
              type="search"
              placeholder="Search products..."
              aria-label="Search"
            />
          </div>
        </form>
      </div>
      <div class="container my-5">
        <div class="message-container"></div>
        <div
          class="products-container row row-cols-1 row-cols-md-2 row-cols-lg-4 g-4"
        >
          <div class="loading">Loading products...</div>
        </div>
      </div>
    </main>
    <footer class="footer">
      <span> Â© 2022 James Badenhorst </span>
      <div class="footer__links">
        <a href="#"><small>Terms and Conditions</small></a>
        <a href="#"><small>Our Story</small></a>
      </div>
    </footer>
    <script src="js/products.js" type="module"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
