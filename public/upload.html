<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      name="description"
      content="Soles, we sell a variety of limited edition sneakers for all uses. Everything we do is with the environment in mind, all products, packaging and shipping are sourced or created with the most minimal impact as possible. "
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.1/font/bootstrap-icons.css"
    />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Nunito:wght@400;700&family=Roboto:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="css/style.css" />
    <title>Soles | Upload Media</title>
  </head>
  <body>
    <main class="wrapper">
      <div class="nav-container"></div>
      <div class="container">
        <div class="row justify-content-center my-5">
          <div class="col-12 col-md-6 col-lg-5">
            <h1>Upload media</h1>
            <div class="message-container"></div>
            <form id="upload" method="post" enctype="multipart/form-data">
              <div class="mb-3">
                <label for="image" class="form-label"
                  >Choose images to upload (PNG, JPG) up to 200mb.</label
                >
                <input
                  class="form-control"
                  type="file"
                  id="image"
                  name="files"
                />
              </div>
              <button type="reset" class="btn btn-outline-danger">Reset</button>
              <button type="submit" class="btn btn-primary">
                Upload Media
              </button>
            </form>
          </div>
        </div>
      </div>
    </main>
    <footer class="footer">
      <span> Â© 2022 James Badenhorst </span>
      <div class="footer__links">
        <a href="#"><small>Terms and Conditions</small></a>
        <a href="#"><small>Our Story</small></a>
      </div>
    </footer>
    <script src="js/upload.js" type="module"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
